<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    
    <div class='main'>

        <!-- <h1>Mollys <span class="molly">Simple</span> Weather App (love you big head <3)</h1> -->
        <h1>Saxon's <span class="molly">Simple</span> Weather App</h1>
        

        <div class='container'>
            <div class="card card1">
                <div class="innerCard1">
                    <div class="location">
                        <h3 class="london">London</h3>
                        <div class="weather_state">Heavy Cloud</div>
                    </div>
                    <div class="temp">
                        <span class="the_temp1">19&#176;</span> 
                    </div>
                </div>
                <div class="bottom">
                    <div class="humidity">
                        Humidity <br>
                        <span class="humidityLabel1">50%</span>
                    </div>
                    <div class="wind">
                        Wind <br>
                       <span class="windLabel1">12 K/M</span>
                    </div>
                </div>
                <div class="footer">
                    <div class="ftop">
                        <span>Tomorrow</span> <span class="ftopright1">19&#176;</span>
                    </div>
                    <div class="fbot">
                        <span class="dayafter1">Thursday</span> <span class="fbotright1">19&#176;</span>
                    </div>
                </div>
            </div>

            <div class="card card2">
                <div class="innerCard2">
                    <div class="location">
                        <h3 class="sanFran">San Fran</h3>
                        <div class="weather_state">Heavy Cloud</div>
                    </div>
                    <div class="temp">
                        <span class="the_temp2">19&#176;</span>
                    </div>
                </div>
                <div class="bottom">
                    <div class="humidity">
                        Humidity <br>
                        <span class="humidityLabel2">50%</span>
                    </div>
                    <div class="wind">
                        Wind <br>
                       <span class="windLabel2">12 K/M</span>
                    </div>
                </div>
                <div class="footer">
                    <div class="ftop">
                        <span>Tomorrow</span> <span class="ftopright2">19&#176;</span>
                    </div>
                    <div class="fbot">
                        <span class="dayafter2">Thursday</span> <span class="fbotright2">19&#176;</span>
                    </div>
                </div>
            </div>

            <div class="card card3">
                <div class="innerCard2">
                    <div class="location">
                        <h3>Tokyo</h3>
                        <div class="weather_state">Heavy Cloud</div>
                    </div>
                    <div class="temp">
                        <span class="the_temp">21&#176;</span>
                    </div>
                </div>
                <div class="bottom">
                    <div class="humidity">
                        Humidity <br>
                        <span class="humidityLabel">51%</span>
                    </div>
                    <div class="wind">
                        Wind <br>
                       <span class="windLabel">4 K/M</span>
                    </div>
                </div>
                <div class="footer">
                    <div class="ftop">
                        <span>Tomorrow</span> <span class="ftopright">19&#176;</span>
                    </div>
                    <div class="fbot">
                        <span class="dayafter3">Thursday</span> <span class="fbotright">19&#176;</span>
                    </div>
                </div>
            </div>

        </div>
        <p>By <em>Saxon Du Plooy</em></p>
    </div>
    <script src="js.js"></script>
</body>
</html>
